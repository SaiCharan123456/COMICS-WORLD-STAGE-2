<!DOCTYPE html>
<html >

<head>  
  <title>Virtual Tour</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

  <script src="CursorEvent.js"></script>
  <script src="poster.js"></script>
</head>

<body>
    <a-scene background="color :#90caf9" id="main-scene">
        
        <a-plane
            id="ground"        
            color="#78909c"
            width="200"
            height="100"
            rotation=" -90 0 0" 
        ></a-plane>        

        <a-entity id="posters-container" cursor-listener comics-posters> </a-entity>

        <a-camera id="camera" wasd-controls="enabled: false;" position="0 10 20">
    
            <a-entity
                id="app-title"
                position="0 0.73 -1"
                text="font: exo2bold; align: center; width: 2; color: #600; value: Virtual Comics Store !"
            >      
                <a-entity
                    id="app-subtitle"
                    position="0 -0.1 0"
                    text="font: dejavu; align: center; width: 1; color: #OF1845; value: Get Your Favourite Comics"
                ></a-entity>
            </a-entity>

           <a-entity id="camera-cursor" cursor position="0 0 -3"
                geometry="primitive: ring; radiusInner: 0.08; radiusOuter: 0.12" material="color: orange; shader: flat">
            </a-entity>
    </a-camera>
  </a-scene>
</body>

</html>
